{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card">
      <div class="card-body">
        <div class="fs-4 fw-bold mb-2">Admin Login</div>
        <form method="post">
          <label class="form-label">Password</label>
          <input class="form-control" type="password" name="password" required>
          <button class="btn btn-warning w-100 mt-3">Login</button>
        </form>
        <div class="small-muted mt-2">Άλλαξε κωδικό με env var <code>ADMIN_PASSWORD</code>.</div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
