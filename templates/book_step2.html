{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-body">
    <div class="fs-4 fw-bold">Ραντεβού • Βήμα 2/4</div>
    <div class="small-muted">{{ shop.name }} — Διάλεξε υπηρεσία ({{ st.appt_date }})</div>

    <form method="post" class="mt-3">
      <div class="list-group">
        {% for sv in services %}
          <label class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <div class="fw-bold">{{ sv.name }}</div>
              <div class="small-muted">{{ sv.duration_min }} λεπτά</div>
            </div>
            <div class="d-flex gap-3 align-items-center">
              <div class="fw-bold">{{ cents_to_eur(sv.price_cents) }} €</div>
              <input class="form-check-input" type="radio" name="service_id" value="{{ sv.id }}" required>
            </div>
          </label>
        {% endfor %}
      </div>

      <div class="d-flex gap-2 mt-3">
        <a class="btn btn-outline-secondary" href="{{ url_for('book_step1', sid=shop.id) }}">← Πίσω</a>
        <button class="btn btn-primary">Συνέχεια</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
