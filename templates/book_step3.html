{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-body">
    <div class="fs-4 fw-bold">Ραντεβού • Βήμα 3/4</div>
    <div class="small-muted">{{ shop.name }} — Διάλεξε υπάλληλο ({{ st.appt_date }})</div>

    <form method="post" class="mt-3">
      <div class="list-group">
        {% for s in staff %}
          <label class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <div class="fw-bold">{{ s.name }}</div>
              <div class="small-muted">{{ s.title or "" }}</div>
            </div>
            <input class="form-check-input" type="radio" name="staff_id" value="{{ s.id }}" required>
          </label>
        {% endfor %}
      </div>

      <div class="d-flex gap-2 mt-3">
        <a class="btn btn-outline-secondary" href="{{ url_for('book_step2', sid=shop.id) }}">← Πίσω</a>
        <button class="btn btn-primary">Συνέχεια</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
